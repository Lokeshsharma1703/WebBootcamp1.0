<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        margin: auto;
        background-color: pink;
        position: relative;
      }
      .container img {
        width: 100%;
        height: auto;
      }
      .container p {
        position: absolute;
        top: 30px;
        left: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="../images/Whatsapp_logo.svg.png" alt="" />
      <p>Hello World</p>
    </div>
  </body>
</html>
